<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Challenge | Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="card-section">
        <div id="container">
            <div id="preview">
                <img src="images/illustration-article.svg" alt="hero-image" class="preview-image">
            </div>

            <div id="text-section">
                <div class="subject">Learning</div>
                <div class="date">Published 21 Dec 2023</div>
                <h1>HTML & CSS foundations</h1>
                <p class="description">These languages are the backbone of every website, defining structure, content,
                    and presentation.</p>
            </div>

            <div id="author">
                <img src="images/image-avatar.webp" alt="author headshot">
                <h3>Greg Hooper</h3>

            </div>
        </div>
    </div>

</body>

</html>
